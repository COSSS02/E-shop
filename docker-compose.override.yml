version: '3.8'

services:
  # Override the server service for development
  server:
    build:
      # Target the 'dev' stage instead of the production 'runner'
      target: dev
    container_name: e-shop-server-dev
    # Remove the restart policy for development
    restart: "no"
    volumes:
      # Mount source code for hot-reloading
      - ./server:/app
      # Use the anonymous volume trick to preserve node_modules
      - /app/node_modules
      # Certs are already mounted in the base file, but being explicit here is fine
      - ./server/certs:/app/certs:ro

  # Add the client service, which only exists in development
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: dev
    container_name: e-shop-client-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
      - ./client/certs:/app/certs:ro
    environment:
      # Ensures hot-reloading works reliably inside the container
      - CHOKIDAR_USEPOLLING=1
    networks:
      - e-shop-net
    # This ensures the server starts before the client
    depends_on:
      - server